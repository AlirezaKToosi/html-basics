<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Basics</title>
  </head>
  <body>
    <!-- This is a header tag (h1), it comes in diffrent size ,h1-h6 -->
    <h1>My First website!</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
    <!-- This is a just plain paragraph  -->
    <p>This is a paragraph</p>
    <!-- This is a link tag -->
    <a href="about.html">About</a>
    <!-- This is button tag -->
    <button>Click me</button>
    <!-- This is image tag -->
    <img src="jul.jpg" width="600" height="400" alt="">


  </body>

</html>
